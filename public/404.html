<!DOCTYPE html>
<html>
<head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body {
            overflow-x: hidden;
            scroll-behavior: smooth;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #e3e3e3;
            font-size: 18px;
            background-color: transparent;
        }
        .background-color {
            position: fixed;
            z-index: -2;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to bottom left, #1c1732, #1c1732, #1c1732, #1c1732, #1c1732, #2a224a, #2f163c, #1c1732);
        }
        main {
            max-width: 1140px;
            margin: auto;
            padding: 20vh 30px;
        }
        h1 {
            color: #fff;
            font-size: 50px;
            line-height: 50px;
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 25px;
        }
        img {
            max-width: 100%;
        }
        a {
            color: #e0a1e8;
            text-decoration: none;
        }
        a:hover {
            color: #f8ebfa;
        }
        @media(max-width: 991px) {
            body { font-size: 17.5px; }
            h1 {
                font-size: 36px;
                line-height: 36px;
            }
        }
        @media(max-width: 767px) {
            body { font-size: 17px; }
            main {
                padding: 23vh 30px;
            }
            h1 {
                font-size: 30px;
                line-height: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="background-color"></div>
    <main>
        <h1>The&nbsp;page you're looking for does not&nbsp;exist.</h1>
        <p>
            You may have mistyped the&nbsp;address or the page may have moved.
            Go back to the&nbsp;<a href="https://www.validators.app/">home&nbsp;page</a>.
        </p>
        <a href="https://www.validators.app/">
            <img src="images/logo.png" alt="Validators Logo"/>
        </a>
    </main>
</body>

</html>
